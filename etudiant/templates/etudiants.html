
{% extends 'base.html' %}
{% block content %}
<main>
    <div class="pt-6 px-4">
    <div class="w-full grid grid-cols-1 xl:grid-cols-1 2xl:grid-cols-1 gap-1">
        
        <div class="bg-white shadow rounded-lg p-4 sm:p-6 xl:p-8 ">
            <div class="mb-4 flex items-center justify-between">
                <div>
                <h3 class="text-xl font-bold text-gray-900 mb-2">GEstion Client (CRUD)</h3>
                <span class="text-base font-normal text-gray-500">Gestion des etudiant</span>
                </div>
                
            </div>
            <div class="flex flex-col mt-8">
                <div class="overflow-x-auto rounded-lg">
                <div class="align-middle inline-block min-w-full">
                    <div class="shadow overflow-hidden sm:rounded-lg">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="p-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Nom
                                </th>
                                <th scope="col" class="p-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Email
                                </th>
                                <th scope="col" class="p-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Phone
                                </th>
                                <th scope="col" class="p-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Status
                                </th>
                                <th scope="col" class="p-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Action
                                </th>
                            </tr>
                            </thead>
                            <tbody class="bg-white">
                            {% for etudiant in etudiants %}
                            <tr>
                                <td class="p-4 whitespace-nowrap text-sm font-normal text-gray-900">
                                    {{etudiant.nom}}
                                </td>
                                <td class="p-4 whitespace-nowrap text-sm font-normal text-gray-500">
                                    {{etudiant.email}}
                                </td>
                                <td class="p-4 whitespace-nowrap text-sm font-normal text-gray-900">
                                    {{etudiant.phone}}
                                </td>
                                <td class="p-4 whitespace-nowrap text-sm font-normal text-gray-900">
                                {{etudiant.status}}
                                </td>
                                <td class="p-4 whitespace-nowrap text-sm font-semibold ">
                                <a href="{% url 'modifier_etudiant' etudiant.id %}" class="text-green-500"> Modifier</a>|
                                <a class="text-red-500" href="{% url 'supprimer_etudiant' etudiant.id %}"> Supprimer</a> 
                                </td>
                            </tr>
                            {% endfor %}
                            
                            </tbody>
                        </table>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    
    </div>
</main>
{% endblock %}
