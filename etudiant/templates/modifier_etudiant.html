{% extends 'base.html' %}
{% block content %}

    <div class="mx-auto mt-20 w-full max-w-[550px]">
        <H1 class="h1 ">Modication  des informations de  {{etudiant}} </H1>
      <form action="" method="POST">
        {% csrf_token %}
        <div class="mb-5">
          <label
            for="name"
            class="mb-3 block text-base font-medium text-[#07074D]"
          >
            Nom
          </label>
          <input
            type="text"
            name="nom"
            id="nom"
            value="{{etudiant.nom}}"
            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          />
        </div>
        <div class="mb-5">
          <label
            for="email"
            class="mb-3 block text-base font-medium text-[#07074D]"
          >
            Email Address
          </label>
          <input
            type="email"
            name="email"
            id="email"
            value="{{etudiant.email}}"
            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          />
        </div>
        <div class="mb-5">
          <label
            for="subject"
            class="mb-3 block text-base font-medium text-[#07074D]"
          >
            Phone
          </label>
          <input
            type="text"
            name="phone"
            id="phone"
            value="{{etudiant.phone}}"
            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          />
        </div>
        <div class="mb-5">
          <label
            for="subject"
            class="mb-3 block text-base font-medium text-[#07074D]"
          >
            Status
          </label>
          <select name="status" id="" 
          aria-selected=""
          class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          >
          {% if etudiant.status == 'actif' %}
            <option value="actif" selected>Actif</option>
            <option value="inactif" >Inactif</option>
          {% else %}
          <option value="actif" >Actif</option>
          <option value="inactif" selected>Inactif</option>
          {% endif %}

            
          </select>
        </div>
      
        <div>
          <button
            class="hover:shadow-form rounded-md bg-[#6A64F1] py-3 px-8 text-base font-semibold text-white outline-none"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
{% endblock%}
